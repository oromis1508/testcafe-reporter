<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <link rel="stylesheet" type="text/css" href="css/runs.css"> 
    <link rel="stylesheet" type="text/css" href="css/screen.css"> 
    <link rel="stylesheet" type="text/css" href="css/steps.css"> 
    <link rel="stylesheet" type="text/css" href="css/summary.css">
    <script src="js/TestRunsController.js" ></script>
    <script src="js/SummaryController.js" ></script>
    <script src="js/TestsTreeController.js" ></script>
    <script src="js/TestInfoController.js" ></script>
    <script src="js/DocumentController.js" ></script>
  </head>
  <body>
    <div class="summary">
      <img id="sort" class="default" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAZCAYAAADE6YVjAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAFASURBVEhL7Za9LgVBHEeXjig8g55K6wEoJVqJQqJTeQbR6EWpppSrEjyCykugECof5+zdkclmdz4KzY1fcrLz3+y9ZyeZ+c82M585OIYnWPdGIivgc0dtVRgFp/Dd8QIp0Q743G1bFaQvCDzDmKhKEgs+4bUbK/A6NqNiSV+wD/7Ieg/uu/HQjIolJxALTJD4J0sQRM5oDUKykvnuugtfcADn3ujlDbbgAZZhE6qzChvT4W/imYQswjYstNU0xTN5BN8yl3e4go+2KkyQ/Gn+JVWplbiqXF2uslxcra7aaskhXMIE3KBjcUPfwY1FreQa3PG+peMhkYIzsFVdeCOVoc1o7F2hadpq7G1hMyqwc1jbC7MZk5hY5My82rXtfcUCk5KYWBRTLDA5iemLqgTGM9uz2zM8FUU+5zfBTKdpfgBJ72kPNgLJbwAAAABJRU5ErkJggg==">
      <div id="time">
        Start time: 
        <span>startTime</span>
      </div>
      <input id="search" type="text" placeholder="Search..." oninput="onSearch(this.value)">
      <button id="searchFixture" enabled="false">F</button>
      <div class="tag" onclick="filterByTag(this)">T</div>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAdgAAAHYBTnsmCAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAB3SURBVDiN3dC7CsJQEIThz+Lgy9lbCHm4FIIRYhF9uhRauMVySI5iI2SrWebfC8OmqsOA0mAKrsEumiPu2P/gN6Gvhmv4EXDBbW14l3SHA07RX5L/xDH0GRP6tctj6OId6pD67Dff/08G9ZKlDOZP1+slOYOt1gtUBB32Td/gNAAAAABJRU5ErkJggg==" id="expandFixtures">
      <fieldset>
        <legend>Show tests info:</legend>
        <div>
          <input type="radio" id="singleShow" name="showInfo" checked />
          <label for="singleShow">Single test</label>
        </div>
      
        <div>
          <input type="radio" id="dateShow" name="showInfo" />
          <label for="dateShow">Status by date</label>
        </div>
      
        <div>
          <input type="radio" id="timeShow" name="showInfo" />
          <label for="timeShow">Status by pass time</label>
        </div>
      </fieldset>
    </div>
    <div class="tests-tree"></div>
    <div class="test-info">
      <fieldset id="runsShowType">
        <legend>Show as:</legend>
        <div>
          <input type="radio" id="lineShow" name="showType" checked />
          <label for="lineShow">Lines/State</label>
        </div>
        <div>
          <input type="radio" id="tableShow" name="showType" />
          <label for="tableShow">Table</label>
        </div>
        <div>
          <input type="radio" id="linePassShow" name="showType" style="visibility: hidden;" />
          <label for="linePassShow">Passed/Time</label>
        </div>
      </fieldset>
      <div id="run-info"></div>
      <div id="screenshot"></div>
    </div>
  </body>
</html>
